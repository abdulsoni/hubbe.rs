<div class="well marginB0 ongoing-contest">
    <div class="paddingLR10">
        <h1 class="clearfix heading-bottom-border marginT0"><span class="pull-left">Ongoing Contest</span> <small class="pull-right radius-box rbM">{{user.creator.ongoing_contest.length}}</small></h1>
        <div class="ongoingContast clearfix">
        	<div class="ongoingContast_item pull-left" ng-repeat="contest in user.creator.ongoing_contest | limitTo:4">
        		<img src="images/coolestImg.jpg" alt="{{contest.thumbnail}}">
        	</div>
        </div>
        <h3 class="clearfix marginT0"><span class="pull-left">Average Marks</span> <small class="pull-right marginT5">{{user.creator.rating | number:1}} / 10</small></h3>
        <h3 class="clearfix marginT0"><span class="pull-left">Average Ranking</span> <small class="pull-right marginT5">17% in 2015</small></h3>
        <h3 class="clearfix marginT0"><span class="pull-left">Total Entries </span> <small class="pull-right marginT5">{{user.creator.total_entries}}</small></h3>
    </div>
</div>
