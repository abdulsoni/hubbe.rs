<main class="main-login">
    <div class="main-inner">
        <form class="login-form" autocomplete="off" name="signupForm">
            <div class="auth-providers">
                <h3 class="login-title">Use a Social Network</h3>
                <a class="auth-provider auth-provider_facebook" ng-click="authenticate('facebook')">
                    <span class="icon icon-facebook"></span>
                </a>
                <a class="auth-provider auth-provider_linkedin" ng-click="authenticate('linkedin')">
                    <span class="icon icon-linkedin2"></span>
                </a>
                <a class="auth-provider auth-provider_google" ng-click="authenticate('google')">
                    <span class="icon icon-google"></span>
                </a>
            </div>

            <h3 class="login-title">Or</h3>

            <div class="form-msg error alert alert-danger" ng-if="errorMessage.length">
                {{errorMessage}}
            </div>

            <div class="form-msg error alert alert-success" ng-if="successMessage.length">
                {{successMessage}}
            </div>

            <div class="formfields" ng-if="!successMessage">
                <div class="form-group">
                	<div class="fm-col-m">
                		<input class="form-control input-lg" ng-model="data.name" type="text" placeholder="Enter your name ..." required>
                	</div>
                </div>

                <div class="form-group">
                    <div class="fm-col-m">
                        <input class="form-control input-lg" ng-model="data.email" type="email" placeholder="Enter your email ..." required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="fm-col-m">
                        <input class="form-control input-lg" ng-model="data.password" type="password" placeholder="Enter your password ..." required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="fm-col-m">
                        <input class="form-control input-lg" ng-model="data.password_repeat" type="password" placeholder="Enter your password again ..." required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="fm-col-m">
                        <button type="submit" class="btn btn-block btn-info btn-lg fm-selected" ng-click="signup()" ng-disabled="signupForm.$invalid || password !== password_repeat">Register</button>
                    </div>
                </div>
            </div>


            <div class="login-form_actions clearfix marginT15">
                <a ui-sref="app.auth.login" class="signup text-center">Already have an account ?</a>
            </div>
        </form>
    </div>
</main>
